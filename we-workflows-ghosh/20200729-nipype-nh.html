<h1>Objectives of this lesson</h1>
<ul>
<li>Why are workflow systems essential for many scientific analyses?</li>
<li>Discuss some common concepts across workflow technologies.</li>
<li>The Nipype ecosystem.
<ul>
<li>Some things you can do with the Nipype ecosystem.</li>
</ul>
</li>
<li>How you can help improve scientific workflows.</li>
<li>Designing robust, reproducible, and usable workflows.</li>
<li>Random pointers to several things</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" data-marpit-pagination="4" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>What you will still need to learn</h1>
<ul>
<li>Fundamentals of MRI analysis or how to analyze data in your specific neuroscientific domain. For example,
<ul>
<li><a href="https://andysbrainbook.readthedocs.io/en/latest/">Andy's brain book</a></li>
<li><a href="https://www.newbi4fmri.com/">NeWBI 4 fMRI</a></li>
<li><a href="https://www.repronim.org/teach.html">ReproNim training materials</a></li>
<li><a href="https://nilearn.github.io/auto_examples/index.html">Nilearn tutorials</a></li>
</ul>
</li>
<li>What software tools (e.g., terminal-based, script-based, Web-based, packages, libraries, workflows) exist to solve your problem</li>
<li>The full potential of any of the tools we highlight here</li>
<li>How to use your own laptop, HPC cluster, or the cloud to do analyses</li>
<li>How to manage your data (e.g., <a href="http://handbook.datalad.org/en/latest/">Datalad</a>) and computational environment (e.g., <a href="https://github.com/ReproNim/neurodocker">Neurodocker</a>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://publicdomainvectors.org/photos/tools_silhouettes.png&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="24"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Understand how tools behave and when they break</h1>
<h4>Use your own, or others tools, as much as you can!</h4>
<center><img src="about-Teller-LIFE-1954.png" width="75%" />
</center>

<p><em>In <a href="http://books.google.de/books?id=I1QEAAAAMBAJ&amp;pg=PA62">Dr. Edward Teller's Magnificent Obsession by Robert Coughlan, in LIFE magazine (6 September 1954), p. 62</a></em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<p><strong>Workflow</strong>, n. A set of tasks needed to achieve one or more goals.</p>
<p>Examples of generic workflows:</p>
<ul>
<li>Purchase a car</li>
<li>A wedding</li>
<li>Cook a meal</li>
<li>Construct a house</li>
<li>Fly to New Zealand</li>
</ul>
<p>In many of these <code>Workflows</code>, a sequence of tasks has to be executed. Hence, the word <code>Pipeline</code> is often used synonymously with <code>Workflows</code>. The word <code>Pipeline</code> originates from industrial automation.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<p><strong>Dataflow</strong>, n. A set of tasks that consume, transform, and/or generate data towards achieving one or more goals. Specifically, tasks can get started whenever all the necessary input data is available for the task.</p>
<p>Examples of dataflows:</p>
<ul>
<li>Analyze tweets</li>
<li>Build a machine learning model</li>
<li>Do data wrangling and quality control</li>
<li>Run a neuroimaging analysis</li>
</ul>
<p>In general, dataflows can be represented as computational graphs, where data flows from nodes to other nodes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>The essence of Dataflows</h1>
<ul>
<li><strong>Separation:</strong> of data, scripts, and execution.
<ul>
<li>Dataflows are not intricately tied to a particular data set.</li>
</ul>
</li>
<li><strong>Reuse:</strong> Algorithms or dataflows written using such abstractions can be reused on different datasets.</li>
<li><strong>Automation:</strong> Dataflows do not require human intervention, allowing automated execution.</li>
<li><strong>Standarization</strong>: The same dataflow can be applied to similar data, which itself encourages standardization.</li>
<li><strong>Data management</strong>: Most dataflow frameworks rely on language abstractions to support the flow of data, often without user consideration of naming files at different stages of a dataflow.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Why use Dataflows</h1>
<ul>
<li>Most neurscience analyses comprise multiple steps that are dependent on prior steps, i.e. a graph.
<ul>
<li>e.g., Neuroimaging analyses may involve preprocessing, quality control, normalization, statistical inference.</li>
</ul>
</li>
</ul>

<ul>
<li>Many software implement many of these of algorithms.
<ul>
<li>Performance: These algorithms vary in their execution time, output quality, as a function of:
<ul>
<li>sample characteristics (e.g., age, species, in vs ex vivo)</li>
<li>data quality</li>
<li>computational environment.</li>
</ul>
</li>
<li>Matchmaking: For any given application, each software brings with a set of strengths and weaknesses.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>So what do Dataflows enable?</h1>
<ul>
<li>Abstraction
<ul>
<li>Encapsulate different functional tasks</li>
<li>Simplify the assumptions any individual task needs to consider</li>
</ul>
</li>
<li>Efficiency
<ul>
<li>Parallelization of processes</li>
<li>Reduced overhead of data management</li>
<li>Replicability</li>
</ul>
</li>
<li>Embed knowledge
<ul>
<li>Best practices</li>
<li>Heuristics</li>
<li>A structured plan for analysis (good for preregistrations)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Should I always use Dataflows?</h1>
<ul>
<li>Why are your goals/use cases?</li>
<li>What are your computational dependencies?</li>
<li>How are you managing the data?</li>
<li>How do you parameterize the script?</li>
<li>How specific is the code to one situation?</li>
<li>Will you share and support your code?</li>
<li>What computational resources do you have access to?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Costs and benefits of Workflow systems</h1>
<p>Workflow systems provide computational flexibility, but have a steep cost.</p>
<ul>
<li>It can increase the complexity and brittleness of your environments.</li>
<li>Additional learning is necessary to combine software packages.</li>
<li>Cannot just point and click, need to script and program ones analyses.</li>
<li>Debugging is not always easy.</li>
</ul>
<p>But there are benefits as well.</p>
<ul>
<li>You can reuse existing Workflows.</li>
<li>You can combine the most appropriate algorithms for the goals (e.g., fast, accurate, precise, robust) of task rather than being restricted to what is available in a single package.</li>
<li>Once you know how to construct a Dataflow, you can create others.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Workflow systems</h1>
<ul>
<li>Workflow systems: Nipype, Pydra, Snakemake, Nextflow,  ...
<ul>
<li><a href="https://github.com/pditommaso/awesome-pipeline">Awesome pipelines</a></li>
</ul>
</li>
<li>Features to consider
<ul>
<li>Workflow specification language</li>
<li>Nested workflow support</li>
<li>Workflow/Task library, reusability</li>
<li>Caching</li>
<li>Execution support: Parallelization, Managers, Containers</li>
<li>Provenance tracking</li>
</ul>
</li>
<li>Workflow languages: <a href="https://www.commonwl.org/">Common Workflow Language</a>, <a href="https://openwdl.org/">Workflow Description Language</a>, <a href="https://www.nextflow.io/docs/latest/basic.html">Nextflow DSL</a>, ...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>The story of Nipype</h1>
<ul>
<li>Bring the world of neuroimaging tools together
<ul>
<li>What is out there?</li>
<li>How to use?</li>
<li>Which ones to use?<span style="color: red;">*</span></li>
</ul>
</li>
<li>Run analyses
<ul>
<li>Combine computational resources</li>
<li>Compare tools</li>
<li>Combine the &quot;best&quot; tools
<ul>
<li>Does the combination help?<span style="color: red;">*</span></li>
</ul>
</li>
</ul>
</li>
</ul>
<p><span style="color: red;">*</span> Nipype can help answer this, but doesn't do so directly.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Nipype 1.x</h1>
<ul>
<li>Pythonic Interfaces to over 700 neuroimaging tools
<ul>
<li>Including support for MATLAB-based tools like SPM</li>
</ul>
</li>
<li>A generic workflow engine with special semantics.</li>
<li>Extensive support for local and HPC workflows.
<ul>
<li>Local resource management across parallel tasks.</li>
<li>Remote parallel HPC distribution with monitoring.</li>
</ul>
</li>
</ul>
<h2>Nipype derivatives</h2>
<p><a href="https://github.com/PennLINC/aslprep">ASLPrep</a> | <a href="https://www.clinica.run/">Clinica</a> | <a href="https://fcp-indi.github.io/">C-PAC</a> | <a href="https://fitlins.readthedocs.io/en/latest/">FitLins</a> | <a href="https://fmriprep.org/en/stable/">fMRIPrep</a> | <a href="https://giraffe.tools/">Giraffe.tools</a> | <a href="https://github.com/HippocampusGirl/Halfpipe">Halfpipe</a> | <a href="https://www.cns.nyu.edu/~mwaskom/software/lyman/">Lyman</a> | <a href="https://pynets.readthedocs.io/en/latest/">PyNets</a><br />
<a href="https://macatools.github.io/macapype/">Macapype</a> | <a href="https://mindboggle.info/">Mindboggle</a> | <a href="https://mriqc.readthedocs.io/en/latest/">MRIQC</a> | <a href="https://neuropycon.github.io/ephypype/">Neuropycon/Ephypype/Graphpype</a> | <a href="https://nipreps.org/">Nipreps</a> | <a href="https://qsiprep.readthedocs.io/en/latest/">QSIPrep</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>What does Nipype do and not do?</h1>
<ul>
<li>Nipype does not create workflows for you.</li>
<li>Nipype does not optimize workflows for you.
<ul>
<li>It can optimize some of the execution.</li>
</ul>
</li>
<li>Nipype allows you to create scalable, complex workflows.</li>
<li>Nipype allows you to mix and match software with the same Pythonic interface.</li>
<li>To <strong>use</strong> Nipype workflows you need to know minimal Python and shell.</li>
<li>To <strong>create</strong> Nipype workflows you need to know: Python, Nipype semantics, and at least 1 neuroimaging package.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;nipype-architecture.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="24"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h2>Nipype is transitioning</h2>
<ul>
<li>Nipype 1.x is the current stable platform.</li>
<li>Nipype 2.0 is a new ecosystem of tools.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="vertical"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/nipype/pydra/master/docs/logo/pydra_logo.svg&quot;);background-size:contain;"></figure><figure style="background-image:url(&quot;https://raw.githubusercontent.com/ReproNim/testkraken/master/testkraken/dashboard_template/images/TestKraken.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="20" data-paginate="true" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;--marpit-advanced-background-split:25%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Nipype 2.0: An ecosystem</h1>
<ul>
<li>
<p><a href="https://github.com/nipype/pydra">pydra</a>: A general purpose workflow engine</p>
<ul>
<li><a href="https://github.com/nipype/pydra-ml">pydra-ml</a>: A demo application</li>
<li><a href="https://github.com/nipype/">pydra-tasks</a>: Packages that provide Pydra tasks</li>
</ul>
</li>
<li>
<p><a href="https://github.com/ReproNim/neurodocker">neurodocker</a>: A neuroscience container builder</p>
</li>
<li>
<p><a href="https://github.com/ReproNim/testkraken">testkraken</a>: A parametric/vibration testing framework</p>
</li>
<li>
<p><a href="https://www.nipreps.org/">nipreps</a>: Preprocessing workflows</p>
</li>
<li>
<p><a href="https://github.com/niflows/">niflows</a>: A general purpose Dataflow repository</p>
</li>
<li>
<p><a href="https://github.com/neuronets">nobrainer</a>: Deep learning models</p>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="20" data-marpit-pagination-total="24"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;pydra-architecture.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="21" data-paginate="true" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Pydra Features</h1>
<ul>
<li>Composable dataflows.</li>
<li>Flexible semantics for looping over input sets.</li>
<li>A content-addressable global cache.</li>
<li>Support for Python functions and external (shell) commands.</li>
<li>Native container execution support.</li>
<li>Auditing and provenance tracking.</li>
<li><a href="https://doi.org/10.25080/Majora-342d178e-012">Pydra paper</a></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="21" data-marpit-pagination-total="24"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Tutorial Intro to Nipype and Pydra concepts</h1>
<h4>Neurohackademy Minimal Tutorial</h4>
<p><a href="https://hub.neurohackademy.org/">For attendees during neurohackademy</a></p>
<h4>The Full Monty | The Whole Nine Yards - Available via <a href="http://myBinder.org">myBinder.org</a></h4>
<p>The Nipype tutorial:  <a href="https://miykael.github.io/nipype-tutorial">https://miykael.github.io/nipype-tutorial</a><br />
The Pydra tutorial: <a href="https://github.com/nipype/pydra-tutorial">https://github.com/nipype/pydra-tutorial</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Design/Execution Tradeoffs</h1>
<ul>
<li>How to parallelize?
<ul>
<li>Atomic</li>
<li>Per participant, per subworkflow</li>
<li>Database + resource driven</li>
<li>Cost driven</li>
</ul>
</li>
<li>Which packages to use?
<ul>
<li>Availability (re-executability by others)</li>
<li>Licesning</li>
<li>Complexity of maintenance</li>
<li>Optimization goals</li>
</ul>
</li>
<li>How replicable do you want it to be?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="24" style="--paginate:true;--theme:default;">
<h1>Q&amp;A topics</h1>
<ul>
<li>Designing good Dataflows</li>
<li>Validating Dataflows</li>
</ul>
</section>
